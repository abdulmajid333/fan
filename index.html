<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="fan-img">

            <img src="img/fanclip.png" id="fanclip" alt="">

            <img src="img/fanstand.png" id="fanstand" alt="">

        </div>

        <div class="div-btn">

            <button id="on" onclick="on()">ON</button>

            <button id="off" onclick="off()">OFF</button>

            <button id="speed1" onclick="speed1()">1</button>

            <button id="speed2" onclick="speed2()">2</button>

            <button id="speed3" onclick="speed3()">3</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
